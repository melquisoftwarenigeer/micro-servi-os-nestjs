services:
  auth:
    build: ./auth
    ports:
      - '3001:3000'
    depends_on:
      - auth-db
    environment:
      - DATABASE_URL=postgres://postgres:postgres@auth-db:5432/auth_db

  auth-db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: auth_db
    ports:
      - '5433:5432' # porta externa para inspecionar

  projects:
    build: ./projects
    ports:
      - '3002:3000'
    depends_on:
      - projects-db
    environment:
      - DATABASE_URL=postgres://postgres:postgres@projects-db:5432/projects_db

  projects-db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: projects_db
    ports:
      - '5434:5432'
